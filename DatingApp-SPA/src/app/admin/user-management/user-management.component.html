<div class="row">
  <table class="table">
    <tr>
      <th style="width: 25%">User</th>
      <th style="width: 30%">User Name</th>
      <th style="width: 25%">Roles</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        <img class="img img-thumbnail" src="{{ user.photoUrl || '../../../assets/user.png' }}">
      </td>
      <td>{{ user.userName }}</td>
      <td>{{ user.roles }}</td>
      <td><button class="btn btn-info" (click)="editRolesModel(user)">Edit Roles</button></td>
    </tr>
  </table>
</div>
